# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - device-server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_880e01bc39c2486fae9ccbace420d536 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6e7f0b54e88b481c90d7964480fa1962 }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/devices-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      


    steps:
    - name: give image url
      run: echo 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_880e01bc39c2486fae9ccbace420d536 }}/milofow/devices-service:${{ github.sha }}'
        
        
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'device-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d60bec3f8634358a0391fe48fca434b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_880e01bc39c2486fae9ccbace420d536 }}/milofow/devices-service:${{ github.sha }}'
